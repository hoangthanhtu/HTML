<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Order your sandwich online and beat the queues - Sandwich Sorted</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/bootstrap-social.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/sitestyle.css" rel="stylesheet">

	</head>

	<body class="body-home">
	
		<div class="container">
			<img class="img-responsive center-block logo-home" src="images/home_logo.png" alt="SandwichSorted">
			<div class="row content-home">
				<h1>Lunch. Sorted</h1>
                <h4>Search through our handpicked establishments</h4>

				<!-- Search form start -->
				<form class="form-inline">
					<div class="form-group">
						<div class="inner-addon left-addon">
							<i class="glyphicon glyphicon-search"></i>
							<input type="text" class="form-control" name="postcode" placeholder="Post code or Town">                        
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">SEARCH</button>
					</div>
				</form>
                <!-- Search from end -->
			</div>
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-3.1.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

	</body>
</html>
