<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Order your sandwich online and beat the queues - Sandwich Sorted</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/bootstrap-social.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="body-home" id="main">

		<div id="sideNavRight" class="sidenav">
			<a href="#" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="#"><i class="fa fa-search" aria-hidden="true"></i> Search cafes</a>
			<a href="#"><i class="fa fa-bars" aria-hidden="true"></i> My Orders</a>
			<a href="settings.html"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
			<a href="account.html"><i class="fa fa-user" aria-hidden="true"></i> My Account</a>
			<a href="#">And Another link</a>
			<hr style="width: 80%">
			<a href="#"><i class="fa fa-user" aria-hidden="true"></i> Login</a>
		</div>

		<nav class="navbar navbar-default navbar-fixed-top" id="navbarTop">
			<div class="container">
				<div class="navbar-collapse collapse" id="navbar">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#" id="lnkLogin">Login</a>
						</li>
						<li>
							<a href="#" onclick="openNav()">Menu <i class="fa fa-bars"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<!-- Modal -->
		<div class="modal fade" id="modal-login" role="dialog">
			<div class="modal-dialog">
		
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-body">
						<p class="center-block">
						<img src="images/home_logo_blue.png" alt="SandwichSorted">
						</p>
						<a class="btn btn-block btn-social btn-facebook btn-lg">
							<i class="fa fa-facebook"></i> CONTINUE WITH FACEBOOK
						</a>
						<p><center>OR</center></p>
						<form role="form horizontal">
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" id="email" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<a class="pull-right" href="#">Forgot password?</a>
								<label for="password">Password</label>
								<input type="password" id="password" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-info btn-lg btn-block">LOG IN WITH EMAIL</button>
							</div>
							<div class="text-center">
								<a href="#">SIGN UP</a>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="container">

			<!-- Logo -->
			<div class="row row-logo">
				<img class="img-responsive center-block" src="images/home_logo.png" alt="SandwichSorted">
			</div>

			<!-- Brand name -->
			<div class="row row-content">
				<div class="col-xs-12">
					<h1>Lunch. Sorted</h1>
				<div class="col-xs-12">
			</div>

			<!-- Slogan -->
			<div class="row row-content">
				<div class="col-xs-12">
					<h4>Search through our handpicked establishments</h4>
				<div class="col-xs-12">
			</div>

			<!-- Search box -->
			<div class="row row-searchbox">
				<form role="form">
					<div class="col-md-4 col-xs-12 col-md-offset-3">
						<div class="form-group">
							 <div class="input-group col-xs-12">
								<div class="input-group-addon hidden-md hidden-lg">
									<span class="glyphicon glyphicon-search glyphicon-search-gray"></span> 
								</div>
								<input type="text" class="form-control input-search" name="postcode" placeholder="Post code or Town">
							</div>
						</div>
					</div>
					<div class="col-md-2 col-xs-12">
						<div class="form-group">
							<a href="#" class="btn btn-primary col-xs-12"><span class="glyphicon glyphicon-search glyphicon-search-home hidden-sm hidden-xs"></span> SEARCH</a>
						</div>
					</div>
				</form>
			</div>
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-3.1.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

		<script type="text/javascript">

			$(document).ready(function() {
				$("#lnkLogin").click(function() {
					$('#modal-login').modal('show');
				});
			});

			/* Set the width of the side navigation to 250px */
			function openNav() {
				document.getElementById("sideNavRight").style.width = "250px";
				$('#navbarTop').hide();
			}

			/* Set the width of the side navigation to 0 */
			function closeNav() {
				document.getElementById("sideNavRight").style.width = "0";
				$('#navbarTop').delay(1000).show();
			}

		</script>

	</body>
</html>
